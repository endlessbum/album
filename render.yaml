services:
  - type: web
    name: album
    env: node
    plan: free
    autoDeploy: true
  buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false # set this from Render Postgres (Internal Connection URL)
      - key: BASIC_AUTH_USER
        sync: false # set to desired login to enable browser auth
      - key: BASIC_AUTH_PASS
        sync: false # set to desired password to enable browser auth
      - key: BASIC_AUTH_REALM
        value: "Private"
    disk:
      name: uploads
      mountPath: public/uploads
      sizeGB: 1
